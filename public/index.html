<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Scraping</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
    <link rel="stylesheet" href="assets/css/thumbnail-gallery.css">

</head>
<body>

<div class="container gallery-container">

    <h1>Sourced from <a target="blank" href="https://www.theguardian.com/world/series/eyewitness">The Guardian</a></h1>
    <br>
    <div class="text-center">
        <a href="/clear"><button type="button" class="btn btn-danger">Clear Results</button></a>
        <a href="/scrape"><button type="button" class="btn btn-success">Scrape The Guardian</button></a>
    </div>
    
    <div class="tz-gallery">

        <div class="row">
        </div>

        <div class="modal fade" id= "notesModal" tabindex= "-1" role= "dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="modalTitle"></h4>
                    </div>
                    <div class="modal-body"><form>
                        <div class="form-group">
                            <label for="titleinput" class="control-label">
                                Note Title:
                            </label>
                            <input type="text" class="form-control" id="titleinput" name:"title">
                        </div>
                        <div class="form-group">
                            <label for="bodyinput" class="control-label" name="body">
                                Note Text:
                            </label>
                            <textarea class="form-control" id="bodyinput">
                                </textarea>
                            </div>
                        </form>
                        <p id="note-text"></p>
                        <h4 id="note-title"></h4>
                        <p id="note-body"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary" id="save-note" data-id="">
                            Save Note
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    

    </div>

</div>
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script src="app.js"></script>
<script>
    baguetteBox.run('.tz-gallery');
</script>
</body>
</html>
